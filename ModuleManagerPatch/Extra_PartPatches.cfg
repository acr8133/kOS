// ALIGNS SECOND STAGE CONTROL POINTS TO FIRST STAGE
// ALLOWS EASIER CONTROL AND AVOIDS UNNECESSARY ROLLS

// RODAN 270
@PART[TE_18_DRAGONV2_POD]
{
    %MODULE[ModuleCommand]
    {
        defaultControlPointDisplayName = Forward

        CONTROLPOINT
        {
            name = side
            displayName = Side
            orientation = 0,270,0
        }
    }
}

